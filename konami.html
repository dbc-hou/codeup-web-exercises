<!DOCTYPE html>
<html>
<head>
    <title>Konami Code</title>
</head>
<body id="my-body">
<h1 id="main-heading">Konami Code</h1>
<h2 id="lives">lives: 3</h2>
<audio id="himno" controls src="media/Nicaragua_(himno).opus"></audio>
<script src="/js/jquery.js"></script>
<script>
    "use strict";
    let konamiCode = [38,38,40,40,37,39,37,39,66,65,13];
    let konamiIndex = 0;
    let invertedBang = String.fromCharCode(161);
    let nicAnthemAudio = document.getElementById("himno");
    let mainHeadingMessage = invertedBang + 'Felicidades! '
        + invertedBang + 'El Contra ha sido derrotado! '
        + invertedBang + 'Viva Sandino!'

    $(document).keyup(function(event){

        if (event.which === konamiCode[konamiIndex]) {
            konamiIndex++;
        } else {
            konamiIndex = 0;
        }
        if (konamiIndex === 11) {
            alert("You have added 30 lives!");
            $('#main-heading').html(mainHeadingMessage);
            $('#lives').html('lives: 30');
            $('#my-body').css({'background-image': 'url(img/danielortega.jpg)','background-repeat': 'no-repeat'});
            nicAnthemAudio.play();
            konamiIndex = 0;
        }
        console.log(konamiIndex);
        console.log(event.which + ' ' + event.key);
    });


</script>
</body>
</html>
