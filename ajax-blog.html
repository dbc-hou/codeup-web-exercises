<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Ajax Blog</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
          crossorigin="anonymous">
</head>
<body>
    <div id="posts" class="container">
        <div id="recent-posts" class="row d-flex justify-content-end">

        </div>
    </div>

    <script src="/js/jquery.js"></script>
    <!-- Bootstrap Core JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
            integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
            crossorigin="anonymous"></script>
    <script>
        $.ajax('data/blog.json', {
            type: "GET"
        }).done(function (data,status,jqXhr) {
            data.forEach(function (entry) {
                let cardDef = `<div class="card col-8 text-end bg-dark text-info">
                    <h5 class="card-title">${entry.title}</h5>
                    <p class="card-text">${entry.content}</p>
                    <p><strong>Categories:</strong> ${entry.categories}</p>
                    <p><em>${entry.date}</em></p>
                    </div>`;
                $('#recent-posts').append(cardDef);
            });
        }).fail(function (jqXhr,status,error) {
            alert('Error: ' + error);
        })
    </script>
</body>
</html>
