<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OpenWeather Lecture Code Samples</title>
</head>
<body>
<script src="js/keys.js"></script>
<script src="js/jquery.js"></script>
<script>
    $.get("http://api.openweathermap.org/data/2.5/weather", {
        APPID: DBC_OW_API_KEY,
        q:     "Houston, US",
        units: "imperial"
    }).done(function(data) {
        $('body').html('<h1>Current Weather:</h1><p>${data}</p>');
    });
</script>
</body>
</html>
