<body>

<div class="container-fluid d-flex flex-column align-items-center" id="master-div">
    <h1>How's the Weather in Your Hood?</h1>
    <div class="container-fluid"><h4>Five-Day Forecast for This Location:</h4>
        <div class="row" id="forecast-div">

        </div>
    </div>
    <div id="map">

    </div>
</div>

<!--from here down should be js imports-->
<!-- jquery usually first always -->
<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<!-- then bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

<!-- then other libraries -->
<script src='https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.js'></script>
<script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.2/mapbox-gl-geocoder.min.js"></script>
<script src="https://kit.fontawesome.com/99fe95afd3.js" crossorigin="anonymous"></script>

<!-- YOUR STUFF GETS IMPORTED/WRITTEN HERE -->
<script src="js/keys.js"></script>
<script>
(function () {
"use strict";
    var MARKER;
    $(document).ready(function () {
        $.get("http://api.openweathermap.org/data/2.5/onecall", {
            APPID: DBC_OW_API_KEY,
            lat: MY_LNG_LAT_ARRAY[1],
            lon: MY_LNG_LAT_ARRAY[0],
            units: "metric"
        }).done(function (data) {
            doForecastingStuffForCoords([MY_LNG_LAT_ARRAY[0],MY_LNG_LAT_ARRAY[1]]);
        });
    });

    mapboxgl.accessToken = DBC_MAPBOX_API_KEY;
    var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v9',
        zoom: 14,
        center: MY_LNG_LAT_ARRAY
    });

    MARKER = new mapboxgl.Marker({
        draggable: true
    }).setLngLat(MY_LNG_LAT_ARRAY)
        .addTo(map);
    MARKER.on('dragend', endOfMarkerDrag);

    map.addControl(
        new MapboxGeocoder({
            accessToken: mapboxgl.accessToken,
            // localGeocoder: coordinatesGeocoder,
            zoom: 14,
            placeholder: 'Try: -40, 170',
            mapboxgl: mapboxgl,
            marker: false,
            // reverseGeocode: true
        })
    );

    function endOfMarkerDrag() {
        const COORDS = MARKER.getLngLat();
        // console.log(COORDS);
        makePopupForCoords(COORDS);
    }

    function onMoveEnd() {
        const COORDS = map.getCenter();
        MARKER.setLngLat(COORDS);
        makePopupForCoords(COORDS);
    }

    map.on('moveend', onMoveEnd);

    function makePopupForCoords(coordinates) {
        const coordarray = [coordinates.lng, coordinates.lat];
        var popup = new mapboxgl.Popup({closeOnClick: false})
            .setLngLat(coordarray)
            .setHTML(`<p>Longitude: ${coordinates.lng}<br>Latitude: ${coordinates.lat}</p>`);
        MARKER.setPopup(popup);
        popup.addTo(map);
        doForecastingStuffForCoords(coordarray);
    }

    function doForecastingStuffForCoords(coords) {
        var lng = coords[0];
        var lat = coords[1];
        var high, low, html, titleDate;
        var descrip, humidity, pressure;
        var windSpeed, windDir;
        var windSpeedAndDir;

        $('#forecast-div').empty();
        $.get(`https://api.openweathermap.org/data/2.5/onecall?lat=${lat}&lon=${lng}&exclude=hourly,minutely&appid=${DBC_OW_API_KEY}&units=metric`)
            .done(function (data) {
                console.log(data);
                for (let i=0;i<=4;i++) {
                    high = parseInt(data.daily[i].temp.max);
                    low = parseInt(data.daily[i].temp.min);
                    titleDate = forecastDate(data.daily[i].dt);
                    descrip = data.daily[i].weather[0].description;
                    humidity = data.daily[i].humidity;
                    windSpeed = data.daily[i].wind_speed;
                    windDir = calcWindDir(parseInt(data.daily[i].wind_deg));
                    windSpeedAndDir = `${windDir} ${windSpeed.toString()} kph`;
                    pressure = data.daily[i].pressure;
                    html += repopulateWeather(i,high,low,titleDate);
                    html += weatherDetails(descrip,humidity,windSpeedAndDir,pressure);
                }
                console.log(html);
                $('#forecast-div').html(html);
            });
    }

    function repopulateWeather(i,hiTemp,loTemp,weatherDate) {
        var forecastHTML;

        forecastHTML = `<div class="card col-2" id="forecast-${i}">`;
        forecastHTML += `<div class="card-title bg-info pl-1 text-white" id="forecast-${i}-title"><h6>${weatherDate}</h6></div>`;
        forecastHTML += `<div class="card-body pl-1 text-dark" id="forecast-${i}-body"></div>`;
        forecastHTML += `<p>${hiTemp}ºC/${loTemp}ºF</p>`;

        return forecastHTML;
    }

    function forecastDate(thisDay) {
        var d = new Date(thisDay * 1000);
        var year = d.getFullYear().toString();
        var month = (d.getMonth()+1).toString();
        var day = d.getDate().toString();
        var formattedDate;
        if (d.getMonth() < 9) {
            month = `0${month}`;
        }
        if (d.getDate() < 10) {
            day = `0${day}`;
        }
        formattedDate = `${year}-${month}-${day}`
        return formattedDate;
    }

    function weatherDetails(description,humidity,wind,pressure) {
        var html = `<p>Description: ${description}</p><hr/>`;
        html += `<p>Humidity: ${humidity}%</p><hr/>`;
        html += `<p>Wind: ${wind}</p><hr/>`;
        html += `<p>Pressure: ${pressure} mb</p>`;
        html += `</div>`;
        return html;
    }

    function calcWindDir(cDeg) {
        if (24 <= cDeg && cDeg <= 68) {
            return "NE";
        } else if (69 <= cDeg && cDeg <= 113) {
            return "E";
        } else if (114 <= cDeg && cDeg <= 157) {
            return "SE";
        } else if (158 <= cDeg && cDeg <= 202) {
            return "S";
        } else if (203 <= cDeg && cDeg <= 247) {
            return "SW";
        } else if (248 <= cDeg && cDeg <= 293) {
            return "W";
        } else if (294 <= cDeg && cDeg <= 338) {
            return "NW";
        } else {
            return "N";
        }
    }
})();
</script>
</body>
</html>
